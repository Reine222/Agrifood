<!DOCTYPE html>
<html>
    <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/2.0.1/css/froala_blocks.min.css">
    </head>

    <body>
        <!-- Insert HTML for contents. -->
        <section class="fdb-block">
        <div class="container">
            <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-7 col-md-5 text-center">
                <div class="fdb-box fdb-touch">
                <div class="row">
                    <div class="col">
                    <h1>Register</h1>
                    </div>
                </div>

                <form method = 'POST' action="" enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                        <div class="col mt-4">
                        <input name="nom" type="text" class="form-control" placeholder="Nom">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                        <input name="prenom" type="text" class="form-control" placeholder="Prenoms">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                        <input name="email" type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                        <input name="username" type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col" id="preview">
                        <input name="image" type="file"  class="form-control" placeholder="Image"/>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                        <input name="contact" id = "contact" type="tel" class="form-control" placeholder="Contact">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                        <input name="password" type="password" class="form-control mb-1" placeholder="Password">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                        <input name="repassword" type="password" class="form-control mb-1" placeholder="Password">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                        <button  class="btn btn-primary" type="Submit">Submit</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </section>
    <script>
		var contact = document.getElementById('contact');
		var maskOptions = {
		mask: '+{225} 00-00-00-00'
		};
		var mask = IMask(contact, maskOptions);
	</script>

    </body>
</html>    

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

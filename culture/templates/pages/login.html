<!DOCTYPE html>
<html>
    <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/2.0.1/css/froala_blocks.min.css">
    </head>

    <body>
        <!-- Insert HTML for contents. -->
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-7 col-xl-5 text-center">
                            <div class="fdb-box">
                            <div class="row">
                                <div class="col">
                                <h1>Log In</h1>
                                </div>
                            </div>
                            <form method='POST' action="login">
                            {% csrf_token %}

                                <div class="row mt-4">
                                    <div class="col">
                                    <input type="text"  name="username" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col">
                                    <input type="password" name="password" class="form-control mb-1" placeholder="Password">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col">
                                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                            </div>
                    </div>
                </div>
        </div>
        </section>
    </body>
</html>
